<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku VS Vegeta - Lo scontro Finale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="punteggio">
            <div class="g_points">
                <img class="g_icon" src="img/gicon.png" alt="Goku icon">
                <div class="g_bar">
                    <span></span>
                </div>
                <div class="g_text">
                    <h2>Goku</h2>
                </div>
            </div>
            <div class="v_points">
                <img class="v_icon" src="img/vicon.png" alt="Vegeta icon">
                <div class="v_bar"></div>
                <div class="v_text">
                    <h2>Vegeta</h2>
                </div>
            </div>
            <div class="logo_header">
                <img src="img/logo.png" alt="Header logo">
            </div>
        </div>
        <div class="goku">
            <img class="goku_anime" src="img/goku.png" alt="Goku image">
        </div>
        <div class="vegeta">
            <img class="vegeta_anime" src="img/vegeta.png" alt="Vegeta image">
        </div>
        <div class="tnt">
            <img class="tnt_anime" src="img/tnt.png" alt="Explosion image">
        </div>
        <div class="ko">
            <img class="ko_anime" src="img/ko.png" alt="K. O. image">
        </div>
    </div>    
</body>
</html>
